# This content creates a policy which installs the necessary argocd
# plugins.
---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/description: ""
    policy.open-cluster-management.io/standards: NIST SP 800-53
    argocd.argoproj.io/sync-wave: "10"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  name: ztp-argocd-plugins-installer
  namespace: hub-policies
spec:
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: ztp-argocd-plugins-cp
      spec:
        remediationAction: enforce
        severity: high
        object-templates:
        - complianceType: musthave
          objectDefinition:
            apiVersion: argoproj.io/v1beta1
            kind: ArgoCD
            metadata:
              name: openshift-gitops
              namespace: openshift-gitops
            spec:
              controller:
                resources:
                  limits:
                    cpu: "16"
                    memory: 32Gi
                  requests:
                    cpu: "1"
                    memory: 2Gi
              kustomizeBuildOptions: "--enable-alpha-plugins"
              repo:
                resources:
                  limits:
                    cpu: "8"
                    memory: "16Gi"
                  requests:
                    cpu: "1"
                    memory: "2Gi"
                volumes:
                - name: "kustomize"
                  emptyDir: {}
                initContainers:
                - name: "kustomize-plugin"
                  command:
                  - "/exportkustomize.sh"
                  args:
                  - "/.config"
                  imagePullPolicy: "Always"
                  volumeMounts:
                  - name: "kustomize"
                    mountPath: "/.config"
                  terminationMessagePolicy: "File"
                  terminationMessagePath: "/dev/termination-log"
                  image: "registry.redhat.io/openshift4/ztp-site-generate-rhel8:v4.17.0"
                - name: "policy-generator-install"
                  image: "registry.redhat.io/rhacm2/multicluster-operators-subscription-rhel9:v2.12"
                  imagePullPolicy: "Always"
                  volumeMounts:
                  - name: "kustomize"
                    mountPath: "/.config"
                  args:
                  - "-c"
                  - "mkdir -p /.config/kustomize/plugin/policy.open-cluster-management.io/v1/policygenerator && cp /policy-generator/PolicyGenerator-not-fips-compliant /.config/kustomize/plugin/policy.open-cluster-management.io/v1/policygenerator/PolicyGenerator"
                  command:
                  - "/bin/bash"
                volumeMounts:
                - name: "kustomize"
                  mountPath: "/.config"
                env:
                - name: "ARGOCD_EXEC_TIMEOUT"
                  value: "360s"
                - name: "KUSTOMIZE_PLUGIN_HOME"
                  value: "/.config/kustomize/plugin"
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: ztp-argo-plugins-pl
  namespace: hub-policies
  annotations:
    argocd.argoproj.io/sync-wave: "10"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  predicates:
  - requiredClusterSelector:
      labelSelector:
        matchExpressions:
        - key: name
          operator: In
          values:
          - local-cluster
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: ztp-argo-plugins-binding
  namespace: hub-policies
  annotations:
    argocd.argoproj.io/sync-wave: "10"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
placementRef:
  name: ztp-argo-plugins-pl
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: ztp-argocd-plugins-installer
    apiGroup: policy.open-cluster-management.io
    kind: Policy

