---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: downloads-certificate
  namespace: cert-manager-operator
spec:
  commonName: selfsigned-ca.dns.name
  isCA: false
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: acme-issuer
  privateKey:
    algorithm: ECDSA
    size: 256
  secretName: downloads-ca-root-secret
