---
kind: ImageSetConfiguration
apiVersion: mirror.openshift.io/v2alpha1
mirror:
  platform:
    channels:
    - name: stable-4.19
      type: ocp
      # Adjust minVersion and maxVersion according to your required releases. This allows you to
      # minimize the mirrored content to only what is needed for your deployment. Note that only
      # versions which are mirrored to the disconnected registry can be installed, so only versions
      # listed here should be referenced in installation CRs (eg ClusterImageSet / imageSetRef).
      minVersion: 4.19.0
      maxVersion: 4.19.2
  operators:
  - catalog: registry.redhat.io/redhat/redhat-operator-index:v4.19
    targetCatalog: openshift-marketplace/redhat-operators-disconnected
    packages:
    - name: advanced-cluster-management
      defaultChannel: release-2.13
      channels:
      - name: release-2.13
    - name: multicluster-engine
      defaultChannel: stable-2.8
      channels:
      - name: stable-2.8
    - name: openshift-gitops-operator
      channels:
      - name: latest
      - name: gitops-1.16
    - name: redhat-oadp-operator
      channels:
      - name: stable
    - name: topology-aware-lifecycle-manager
      channels:
      - name: stable
    - name: local-storage-operator
      channels:
      - name: stable
    - name: odf-operator
      defaultChannel: stable-4.18
      channels:
      - name: stable-4.18
    - name: odf-dependencies
      defaultChannel: stable-4.18
      channels:
      - name: stable-4.18
    - name: odf-csi-addons-operator
      defaultChannel: stable-4.18
      channels:
      - name: stable-4.18
    - name: ocs-client-operator
      defaultChannel: stable-4.18
      channels:
      - name: stable-4.18
    - name: cephcsi-operator
      defaultChannel: stable-4.18
      channels:
      - name: stable-4.18
    - name: odf-prometheus-operator
      defaultChannel: stable-4.18
      channels:
      - name: stable-4.18
    - name: odf-multicluster-orchestrator
      defaultChannel: stable-4.18
      channels:
      - name: stable-4.18
    - name: ocs-operator
      defaultChannel: stable-4.18
      channels:
      - name: stable-4.18
    - name: rook-ceph-operator
      defaultChannel: stable-4.18
      channels:
      - name: stable-4.18
    - name: mcg-operator
      defaultChannel: stable-4.18
      channels:
      - name: stable-4.18
    - name: odr-hub-operator
      defaultChannel: stable-4.18
      channels:
      - name: stable-4.18
    - name: odr-cluster-operator
      defaultChannel: stable-4.18
      channels:
      - name: stable-4.18
    - name: recipe
      defaultChannel: stable-4.18
      channels:
      - name: stable-4.18
  additionalImages:
  - name: registry.redhat.io/ubi8/ubi:latest
  - name: registry.redhat.io/openshift4/ztp-site-generate-rhel8:v4.19
  - name: registry.redhat.io/rhel8/support-tools:latest
  - name: registry.redhat.io/rhacm2/multicluster-operators-subscription-rhel9:v2.13
  helm: {}
