image_registry_ImageRegistryConfig:
  - spec:
      httpSecret: {}
      observedConfig: {}
      operatorLogLevel: null
      proxy: {}
      storage: {}
storage_lso_StorageClass:
  - metadata:
      name: example-storage-class
    provisioner: kubernetes.io/no-provisioner
storage_StorageLV:
  - metadata:
      name: local-disks
    spec:
      storageClassDevices:
        - devicePaths:
            - /dev/disk/by-path/pci-0000:05:00.0-nvme-1
          fsType: xfs
          storageClassName: "example-storage-class"
          volumeMode: Filesystem
storage_lso_StorageSubscription:
  - spec:
      source: redhat-operators-disconnected
ptp_operator_configuration_PtpConfigBoundary:
  - spec:
      profile:
        - placeholder: true
          ptpSettings:
            logReduce: "true"
      recommend:
        - match:
            - nodeLabel: "node-role.kubernetes.io/$mcp"
    captureGroup_defaults:
      priority2: 128
      domainNumber: 24
ptp_operator_configuration_PtpConfigBoundaryForEvent:
  - spec:
      profile:
        - ptpClockThreshold:
            holdOverTimeout: 5
            maxOffsetThreshold: 100
            minOffsetThreshold: -100
          ptpSettings:
            logReduce: "true"
      recommend:
        - match:
            - nodeLabel: "node-role.kubernetes.io/$mcp"
    captureGroup_defaults:
      priority2: 128
      domainNumber: 24
ptp_operator_configuration_PtpConfigDualCardGmWpc:
  - spec:
      profile:
        - plugins:
            e810:
              settings:
                LocalMaxHoldoverOffSet: 1500
                LocalHoldoverTimeout: 14400
                MaxInSpecOffset: 1500
              pins:
                $iface_timeTx1:
                  SMA1: 2 1
                  SMA2: 0 2
                  U.FL1: 0 1
                  U.FL2: 0 2
                $iface_timeTx2:
                  SMA1: 1 1
                  SMA2: 0 2
                  U.FL1: 0 1
                  U.FL2: 0 2
          ptpClockThreshold:
            holdOverTimeout: 5
            maxOffsetThreshold: 100
            minOffsetThreshold: -100
          ptpSettings:
            logReduce: "true"
      recommend:
        - match:
            - nodeLabel: "node-role.kubernetes.io/$mcp"
    captureGroup_defaults:
      priority2: 128
      domainNumber: 24
ptp_operator_configuration_PtpConfigDualFollower:
  - spec:
      profile:
        - ptpClockThreshold:
            holdOverTimeout: 5
            maxOffsetThreshold: 100
            minOffsetThreshold: -100
          ptpSettings:
            logReduce: "true"
      recommend:
        - match:
            - nodeLabel: "node-role.kubernetes.io/$mcp"
    captureGroup_defaults:
      priority2: 128
      domainNumber: 24
      iface1: $iface1
      iface2: $iface2
ptp_operator_configuration_PtpConfigThreeCardGmWpc:
  - spec:
      profile:
        - plugins:
            e810:
              settings:
                LocalMaxHoldoverOffSet: 1500
                LocalHoldoverTimeout: 14400
                MaxInSpecOffset: 1500
              pins:
                $iface_timeTx1:
                  SMA1: 2 1
                  SMA2: 2 2
                  U.FL1: 0 1
                  U.FL2: 0 2
                $iface_timeTx2:
                  SMA1: 1 1
                  SMA2: 0 2
                  U.FL1: 0 1
                  U.FL2: 0 2
                $iface_timeTx3:
                  SMA1: 1 1
                  SMA2: 0 2
                  U.FL1: 0 1
                  U.FL2: 0 2
          ptpClockThreshold:
            holdOverTimeout: 5
            maxOffsetThreshold: 100
            minOffsetThreshold: -100
          ptpSettings:
            logReduce: "true"
      recommend:
        - match:
            - nodeLabel: "node-role.kubernetes.io/$mcp"
    captureGroup_defaults:
      priority2: 128
      domainNumber: 24
      iface_timeTx1: $iface_timeTx1
      iface_timeTx1_1: $iface_timeTx1_1
      iface_timeTx1_2: $iface_timeTx1_2
      iface_timeTx1_3: $iface_timeTx1_3
      iface_timeTx2: $iface_timeTx2
      iface_timeTx2_1: $iface_timeTx2_1
      iface_timeTx2_2: $iface_timeTx2_2
      iface_timeTx2_3: $iface_timeTx2_3
      iface_timeTx3: $iface_timeTx3
      iface_timeTx3_1: $iface_timeTx3_1
      iface_timeTx3_2: $iface_timeTx3_2
      iface_timeTx3_3: $iface_timeTx3_3
ptp_operator_configuration_PtpConfigForHA:
