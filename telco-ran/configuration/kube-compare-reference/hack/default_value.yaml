ptp_operator_configuration_PtpConfigBoundary:
  - spec:
      profile:
        - placeholder: true
          ptpSettings:
            logReduce: "true"
      recommend:
        - match:
            - nodeLabel: "node-role.kubernetes.io/$mcp"
    captureGroup_defaults:
      priority2: 128
      domainNumber: 24
ptp_operator_configuration_PtpConfigBoundaryForEvent:
  - spec:
      profile:
        - ptpClockThreshold:
            holdOverTimeout: 5
            maxOffsetThreshold: 100
            minOffsetThreshold: -100
          ptpSettings:
            logReduce: "true"
      recommend:
        - match:
            - nodeLabel: "node-role.kubernetes.io/$mcp"
    captureGroup_defaults:
      priority2: 128
      domainNumber: 24
ptp_operator_configuration_PtpConfigDualCardGmWpc:
  - spec:
      profile:
        - plugins:
            e810:
              settings:
                LocalMaxHoldoverOffSet: 1500
                LocalHoldoverTimeout: 14400
                MaxInSpecOffset: 1500
              pins:
                $iface_timeTx1:
                  SMA1: 2 1
                  SMA2: 0 2
                  U.FL1: 0 1
                  U.FL2: 0 2
                $iface_timeTx2:
                  SMA1: 1 1
                  SMA2: 0 2
                  U.FL1: 0 1
                  U.FL2: 0 2
          ptpClockThreshold:
            holdOverTimeout: 5
            maxOffsetThreshold: 100
            minOffsetThreshold: -100
          ptpSettings:
            logReduce: "true"
      recommend:
        - match:
            - nodeLabel: "node-role.kubernetes.io/$mcp"
    captureGroup_defaults:
      priority2: 128
      domainNumber: 24
