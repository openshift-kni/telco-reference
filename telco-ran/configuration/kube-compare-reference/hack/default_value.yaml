ptp_operator_configuration_PtpOperatorConfig:
  - spec:
      daemonNodeSelector:
        node-role.kubernetes.io/$mcp: ""
ptp_operator_configuration_PtpOperatorConfigForEvent:
  - spec:
      daemonNodeSelector:
        node-role.kubernetes.io/$mcp: ""
sriov_fec_operator_AcceleratorsSubscription:
  - spec:
      source: certified-operators
sriov_fec_operator_SriovFecClusterConfig:
  - spec:
      acceleratorSelector:
        pciAddress: $pciAddress
      drainSkip: $drainSkip
      nodeSelector:
        node-role.kubernetes.io/$mcp: ""
      physicalFunction:
        bbDevConfig: $bbDevConfig
sriov_fec_operator_SriovVrbClusterConfig:
  - spec:
      acceleratorSelector:
        pciAddress: $pciAddress
      drainSkip: $drainSkip
      nodeSelector:
        node-role.kubernetes.io/$mcp: ""
      physicalFunction:
        bbDevConfig: $bbDevConfig
storage_lvm_StorageLVMCluster:
  - spec: {}
storage_lvm_StorageLVMSubscription:
  - spec:
      source: redhat-operators-disconnected
storage_lvm_StoragePV:
  - spec:
      nodeAffinity:
        required:
          nodeSelectorTerms:
            - matchExpressions:
                - key: "node-role.kubernetes.io/$mcp"
storage_lvm_StoragePVC:
  - spec: {}
cluster_logging_ClusterLogForwarder:
  - spec:
      filters:
        - name: ran-du-labels
      managementState: {}
      outputs:
        - kafka:
            url: tcp://$kafka-server:9092/endpoint
          name: kafka-output
      pipelines:
        - filterRefs:
            - ran-du-labels
          outputRefs:
            - kafka-output
      serviceAccount:
        name: collector
cluster_logging_ClusterLogSubscription:
  - spec:
      source: redhat-operators-disconnected
cluster_tuning_operator_hub_DefaultCatsrc:
  - metadata:
      name: default-cat-source
    spec:
      displayName: default-cat-source
      image: $imageUrl
cluster_tuning_operator_hub_DisconnectedIDMS:
  - metadata:
      name: fec-disconnected-idms
    spec: {}
cluster_tuning_monitoring_configuration_ReduceMonitoringFootprint:
  - metadata:
      name: cluster-monitoring-config
    captureGroup_defaults:
      alertmanager_endpoint: '{{ `{{if (lookup "v1" "Namespace" "" "open-cluster-management-addon-observability")}}{{hub fromConfigMap "" "acm-route" "host" hub}}{{end}}` }}'
      managed_cluster: '{{ `{{ fromClusterClaim "id.openshift.io" }}` }}'
lca_LcaSubscription:
  - spec:
      source: redhat-operators-disconnected
nmstate_NMStateSubscription:
  - spec:
      source: redhat-operators-disconnected
node_tuning_operator_TunedPowerCustom:
  - spec:
      recommend:
        - machineConfigLabels:
            machineconfiguration.openshift.io/role: "$mcp"
    captureGroup_defaults:
      cpufreq_max_perf_percent: $percent_number
      cpufreq_governor: $governor_name
node_tuning_operator_TunedPerformancePatch:
  - spec:
      recommend:
        - machineConfigLabels:
            machineconfiguration.openshift.io/role: "$mcp"
ptp_operator_PtpSubscription:
  - spec:
      source: redhat-operators-disconnected
sriov_operator_SriovNetwork:
  - metadata:
      name: $networkName
    spec:
      networkNamespace: openshift-sriov-network-operator
sriov_operator_SriovNetworkNodePolicy:
  - metadata:
      name: $name
    spec:
      deviceType: $deviceType
      isRdma: $isRdma
      nicSelector:
        pfNames:
          - $pfNames
      nodeSelector:
        node-role.kubernetes.io/$mcp: ""
      numVfs: $numVfs
      priority: $priority
      resourceName: $resourceName
sriov_operator_SriovOperatorConfig:
  - spec:
      configDaemonNodeSelector:
        "node-role.kubernetes.io/$mcp": ""
      enableInjector: false
      enableOperatorWebhook: false
      logLevel: 0
sriov_operator_SriovOperatorConfigForSNO:
  - spec:
      configDaemonNodeSelector:
        "node-role.kubernetes.io/$mcp": ""
      enableInjector: false
      enableOperatorWebhook: false
      logLevel: 0
sriov_operator_SriovSubscription:
  - spec:
      source: redhat-operators-disconnected
global:
  lookup_substitutions:
    lookupCRs_v1_Node:
      - metadata:
          name: node
          labels:
            kubernetes.io/arch: any
        spec: spec
