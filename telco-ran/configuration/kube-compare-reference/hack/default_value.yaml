              - id: $iface_FirstPort3
                inputConnector:
                  connector: SMA1
                part: E810-XXVDA4T
              settings:
                LocalHoldoverTimeout: 14400
                LocalMaxHoldoverOffSet: 1500
                MaxInSpecOffset: 100
              pins:
                $iface_FirstPort1:
                  SMA1: 2 1
                  SMA2: 2 2
                  U.FL1: 0 1
                  U.FL2: 0 2
                $iface_FirstPort2:
                  SMA1: 1 1
                  SMA2: 0 2
                  U.FL1: 0 1
                  U.FL2: 0 2
                $iface_FirstPort3:
                  SMA1: 1 1
                  SMA2: 0 2
                  U.FL1: 0 1
                  U.FL2: 0 2
          ptpSettings:
            inSyncConditionThreshold: "10"
            inSyncConditionTimes: "12"
            logReduce: "false"
        - name: "tbc-3-card-tt"
          ptpSettings:
            controllingProfile: tbc-3-card-tr
            logReduce: "false"
      recommend:
        - profile: "tbc-3-card-tr"
          match:
            - nodeLabel: "node-role.kubernetes.io/master"
        - profile: "tbc-3-card-tt"
          match:
            - nodeLabel: "node-role.kubernetes.io/master"
    captureGroup_defaults:
      priority2: 128
      domainNumber: 24
      pi_proportional_const: "0.60"
      pi_integral_const: "0.0003"
      iface_timeRx: $iface_timeRx
