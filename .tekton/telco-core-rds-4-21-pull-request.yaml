apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/openshift-kni/telco-reference?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "true"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: |
      event == "pull_request" &&
      target_branch == "main" &&
      (".tekton/telco-core-rds-4-21-pull-request.yaml".pathChanged() ||
      ".tekton/build-pipeline-telco-core-rds.yaml".pathChanged() ||
       "telco-core/***".pathChanged())
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: telco-core-rds-4-21
    appstudio.openshift.io/component: telco-core-rds-4-21
    pipelines.appstudio.openshift.io/type: build
  name: telco-core-rds-4-21-on-pull-request
  namespace: telco-5g-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/telco-5g-tenant/telco-core-rds-4-21:on-pr-{{revision}}
  - name: image-expires-after
    value: 5d
  - name: build-platforms
    value:
    - linux/x86_64
  - name: dockerfile
    value: telco-core/Dockerfile.telco-core
  - name: build-source-image
    value: "true"
  - name: prefetch-input
    value: '{"type": "rpm", "path": "build"}'
  - name: hermetic
    value: "true"
  pipelineRef:
    name: build-pipeline-telco-core-rds
  taskRunTemplate:
    serviceAccountName: build-pipeline-telco-core-rds-4-21
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}